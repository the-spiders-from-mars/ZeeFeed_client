<ion-view view-title="Detail">

  <ion-content class="padding zeefeed-background-grey">
    <h3 ng-click="showBlog(blog.id)">{{blog.title}}</h3>
    <div>
      <b>By: {{blog.author}}</b>
      <span class="zeefeed-float-right">{{blog.date}}</span>
    </div>
    <br>

    <div class="padding-top" ng-bind-html="blog.content">

    </div>
  </ion-content>

</ion-view>
