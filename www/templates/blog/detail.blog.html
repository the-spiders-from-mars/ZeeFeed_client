<ion-view view-title="Detail">

  <ion-content class="padding zeefeed-background-grey">
    <h2 class="text-center" ng-click="showBlog(blog.id)">{{blog.title}}</h2>
    <div>
      <b>By: {{blog.author}}</b>
      <span class="zeefeed-float-right">{{blog.date}}</span>
    </div>
    <br>
    <div class="padding-top">
      {{blog.content}}
    </div>
  </ion-content>

</ion-view>
